      display_name: Loki GCS Writer
      ns: logging
      kubernetes_service_account: loki
  storage_buckets:
    - name: finure-loki
      service_account_id: loki-gcs
      role: roles/storage.objectAdmin
vault:
  service_accounts:
    - account_id: vault-sa
      display_name: Vault SA
      ns: vault
      kubernetes_service_account: vault
      kmsops: vault-unseal # KMS key name for kms_key_ops_iam_member 
      kmsviewer: vault-unseal # KMS key name for kms_key_viewer_iam_member
  storage_buckets:
    - name: finure-vault
      service_account_id: vault-sa
      role: roles/storage.objectAdmin
sops:
  service_accounts:
    - account_id: sops-sa
      display_name: SOPS SA
      ns: flux-system
      kubernetes_service_account: kustomize-controller
      kmsops: sops-key # KMS key name for kms_key_ops_iam_member 
atlantis:
  service_accounts:
